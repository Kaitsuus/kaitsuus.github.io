<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <canvas id="canvas"></canvas>
        <button id="start"></button>
        <label for="lukittu" id="lukittulabel"><img src="./Sprites/lukitse.png"></label>
        <input type="checkbox" id="lukittu" onclick="lukitse()">

        <label for="lukittu2" id="lukittu2label"><img src="./Sprites/lukitse.png"></label>
        <input type="checkbox" id="lukittu2" onclick="lukitse2()">

        <label for="lukittu3" id="lukittu3label"><img src="./Sprites/lukitse.png"></label>
        <input type="checkbox" id="lukittu3" onclick="lukitse3()">

        <label for="lukittu4" id="lukittu4label"><img src="./Sprites/lukitse.png"></label>
        <input type="checkbox" id="lukittu4" onclick="lukitse4()">

        <div class="lukitseEka" id="lukittuImg"></div>
        <div class="lukitseToka" id="lukittu2Img"></div>
        <div class="lukitseKolmas" id="lukittu3Img"></div>
        <div class="lukitseNeljas" id="lukittu4Img"></div>

        <div class="coins" id="coins">
            <p id="coinsAmount">50</p>
        </div>

        <button id="bets"></button>
        <button id="reset"></button>
        <div class="bet" id="value">
            <p id="betValue">1</p>
        </div>

    </div>

    <footer>Kai Jukarainen 2022</footer>
    <script src="main.js"></script>
</body>
</html>
